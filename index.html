<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="header">
        
        <img src="image.png" class="logo" alt="fashion logo">
        <nav class="navbar">
            <ul class="navList">
                <li><a href="#" class="navLinks">Home</a></li>
                <li><a href="#" class="navLinks">About</a></li>
                <li><a href="#" class="navLinks">Services</a></li>
                <li><a href="#" class="navLinks">Contact</a></li>
            </ul>

        </nav>
        <div class="navMenuButton">
            <ion-icon name="menu-outline"  class= "navIcon" class="navMenu"></ion-icon>
            <ion-icon name="close-outline" class="navIcon" class="close"></ion-icon>

    </div>
    </header>
    <section class="main">
        </section>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="scripts.js"></script>
</body>
</html>
